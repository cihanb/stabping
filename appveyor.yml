environment:
  CAN_RELEASE: true
  RUST_VERSION: 1.13.0
  TARGET: x86_64-pc-windows-gnu
  SEC_GH_API_KEY:
    secure: rTifpMhoPie2JusCTOo6BlLMPzsuLgVkzbM0cQnD9TboCvjaXI+4xx/Zr6lkOQ3r

install:
  - ps: choco install rust
  - ps: $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
  - ps: rustc '--version'
  - ps: cargo '--version'

build_script:
  - ps: if ( $env:APPVEYOR_REPO_TAG ) { cargo build '--release' "--target=${env:TARGET}" } else { cargo build "--target=${env:TARGET}" }
  - ps: Tree 'target'

after_build:
  - ps: $env:Path = "C:\Python35;${env:PATH}"
  - ps: if ( $env:APPVEYOR_REPO_TAG ) { python 'release.py' }
